apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hello-world
  template:
    metadata:
      name: hello-world
      labels:
        name: hello-world
    spec:
      containers:
        - name:  hello-world
          image: vigneshsweekaran/hello-world:latest
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    name: hello-world
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
  selector:
    name: hello-world
  type: NodePort
